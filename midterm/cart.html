<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <style>
      #cart-counter {
        position: relative;
        top: 7px;
        right: 20px;
        font-size: large;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body>
    <header data-bs-theme="dark">
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Sahara</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="navbar-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
            </ul>
            <form class="d-flex" style="max-width: 800px; width: 100%">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search" />
              <button class="btn btn-success" type="submit">Search</button>
            </form>
            <div class="d-flex">
              <a href="./cart.html"
                ><img
                  src="./images/cart-icon.png"
                  width="44px"
                  class="ms-1 me-4"
              /></a>
              <div id="cart-counter">0</div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <h3>Review your order</h3>
      <div class="row g-3">
        <div class="col-md-8">
          <div class="card p-3 mb-5" id="cart-products"></div>
        </div>

        <div class="col-6 col-md-4">
          <div class="card p-3 mb-5">
            <h2 id="items-in-cart">Items in cart:</h2>
            <div class="d-flex justify-content-between">
              <p>Total</p>
              <p id="total-price">$0.00</p>
            </div>
            <div class="d-flex justify-content-start">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1" />
                <label class="form-check-label" for="inlineRadio1"
                  >Debit/Credit Card</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2" />
                <label class="form-check-label" for="inlineRadio2"
                  >PayPal</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3" />
                <label class="form-check-label" for="inlineRadio3"
                  >Gift Card</label
                >
              </div>
            </div>
            <button class="btn btn-primary m-1">Place Order</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./cart.js"></script>
  </body>
</html>
