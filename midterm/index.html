<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Products</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <style>
      #cart-counter {
        position: relative;
        top: 7px;
        right: 20px;
        font-size: large;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body>
    <header data-bs-theme="dark">
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Saraha</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="navbar-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
            </ul>
            <form class="d-flex" style="max-width: 800px; width: 100%">
              <input
                id="search-input"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search" />
              <button class="btn btn-success" type="submit" onclick="search()">
                Search
              </button>
            </form>
            <div class="d-flex">
              <a href="./cart.html"
                ><img
                  src="./images/cart-icon.png"
                  width="44px"
                  class="ms-1 me-4"
              /></a>
              <div id="cart-counter">0</div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div
        class="row row-cols-lg-4 row-cols-sm-2 row-cols-1 g-2 d-flex mt-5"
        id="products-grid"></div>
    </div>
    <script src="./index.js"></script>
    <script src="./cart.js"></script>
  </body>
</html>
